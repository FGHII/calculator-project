<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculator-container">
    <div class="display">0</div>
    <div class="button-container">
      <div class="row">
        <div class="button clear">CLEAR</div>
        <div class="button delete">DELETE</div>
      </div>
    <div class="row">
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button operator" data-type="add">+</div>
    </div>
    <div class="row">
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operator" data-type="subtract">-</div>
    </div>
    <div class="row">
      <div class="button number">1</div>
      <div class="button number ">2</div>
      <div class="button number">3</div>
      <div class="button operator" data-type="multiply">X</div>
    </div>
    <div class="row">
      <div class="button decimal">.</div>
      <div class="button number">0</div>
      <div class="button equals">=</div>
      <div class="button operator" data-type="divide">/</div>
    </div>
    </div>
  </div>
</body>
<script src="script.js" type="text/javascript">
</script>

</html>
